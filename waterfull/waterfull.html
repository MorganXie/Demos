<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>waterfull</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
    .container {

        position: relative;
    }

    .item {
        position: absolute;
        width: 200px;
        margin: 10px;
        transition: all 1s;
    }

    .h1 {
        height: 200px;
        background-color: #f4b300
    }

    .h2 {
        height: 300px;
        background-color: #691aaa;
    }

    .h3 {
        height: 400px;
        background-color: #006ac1;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="item  h3">1</div>
        <div class="item h2">2</div>
        <div class="item h3">3</div>
        <div class="item h1">4</div>
        <div class="item h3">5</div>
        <div class="item h1">6</div>
        <div class="item h2">7</div>
        <div class="item h3">8</div>
        <div class="item h1">9</div>
        <div class="item h2">10</div>
        <div class="item h3">11</div>
        <div class="item h1">12</div>
        <div class="item h1">13</div>
        <div class="item h2">14</div>
    </div>
</body>
<script>
var waterfull = (function() {
    function init() {
        waterfull();
        $(window).resize(function() {
            waterfull()
        })
    }

    function waterfull() {
        var colLenght = parseInt($('.container').width() / $('.item').width());
        
        var itemArr = [];
        for (var i = 0; i < colLenght; i++) {
            itemArr[i] = 0;
        }

        $('.item').each(function() {
            var minValue = Math.min.apply(null, itemArr);
            var minIndex = itemArr.indexOf(minValue);

            $(this).css({
                top: itemArr[minIndex],
                left: $(this).outerWidth(true) * minIndex
            })
            itemArr[minIndex] += $(this).outerHeight(true);
        })

    }


    return {
        init: init
    }
})()
waterfull.init();
</script>

</html>
