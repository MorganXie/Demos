<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <style>
    .main {
        width: 450px;
        height: 300px;
        border: 1px solid #ccc;
    }

    iframe {

        width: 450px;
        height: 300px;
        border: 1px dashed #ccc;
    }

    .ct{
    	display: flex;
    	justify-content: center;

    }
    h1{
    	text-align: center;
    }

    input{
        margin:20px;
    }
    </style>

    <h1>postMessage实现跨域</h1>
    <div class="ct">
        <div class="main">
            <input type="text" placeholder="http://a.xiexuan.com:8080/a.html">
        </div>
        <iframe src="http://b.xiexuan.com:8080/b.html" frameborder="0"></iframe>
    </div>


    <script>

    $('.main input ').addEventListener('input',function(e){
        console.log(this.value);
        window.frames[0].postMessage(this.value,'*');
    });

    window.addEventListener('message',function (e){
        $('.main input').value =e.data;
        console.log(e.data);
    });

    function $(id){
        return document.querySelector(id);
    }
     
    </script>
    }
</body>

</html>
