<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>降域</title>
</head>

<body>
    <style>
    .main {
        width: 450px;
        height: 300px;
        border: 1px solid #ccc;
    }

    iframe {
        width: 450px;
        height: 300px;
        border: 1px dashed #ccc;
    }

    .ct{
    	display: flex;
    	justify-content: center;

    }
    h1{
    	text-align: center;
    }
    </style>

    <h1>降域实现跨域</h1>
    <div class="ct">
        <div class="main">
            <input type="text" placeholder="http://a.xiexuan.com:8080/a.html">
        </div>
        <iframe src="http://b.xiexuan.com:8080/b.html" frameborder="0"></iframe>
    </div>


    <script>
        document.querySelector('.main input').addEventListener('input', function() {
        console.log(this.value);
        window.frames[0].document.querySelector('input').value = this.value;
    })
        document.domain = "xiexuan.com";
    </script>
</body>

</html>
