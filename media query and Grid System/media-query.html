<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <style>

    .bg {
      width: 300px;
      height: 300px;
    }

    @media (max-width: 600px ) {
      .bg {
        background: gray;
      }
    }

    @media (min-width: 600px ) {
      .bg {
        background: yellow;
      }
    }

    @media (min-width: 900px ) {
      .bg {
        background: green;
      }
    }

    @media (min-width: 1200px) {
      .bg {
        background: red;
      }
    }

  </style>
</head>
<body>
<div class="bg">

</div>


<script>
  $(window).resize(function (){
      $('.bg').html('当前屏幕宽度'+$(window).width()+'px')
  })

</script>
</body>
</html>
